overwrite: true
schema: "https://api.damonzucconi.com/graph"
# schema: "http://localhost:5001/graph"
documents:
  - pages/**/*.tsx
  - components/**/*.tsx
generates:
  generated/graphql.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      dedupeOperationSuffix: true
